<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Bible Audio Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600">TTS Bible Audio Generator</h1>
            <p class="text-gray-600 mt-2">Generate audio for Bible verses easily</p>
        </header>

        <!-- File Selection Form -->
        <div class="bg-white shadow rounded-lg p-6 mb-8">
            <form id="file-form" class="flex flex-col sm:flex-row items-center justify-between gap-4">
                <div class="w-full sm:w-auto">
                    <label for="file-select" class="block text-sm font-medium text-gray-700">Select JSON File:</label>
                    <select id="file-select" name="file" class="mt-1 block w-full sm:w-64 p-2 border border-gray-300 rounded-md">
                        <option value="" disabled selected>Select a file</option>
                        {% for file in json_files %}
                            <option value="{{ file }}">{{ file }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Load Verses
                </button>
            </form>
        </div>

        <!-- Verses Table -->
        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-lg font-bold text-gray-800 mb-4" id="book"></h2>
            
            <!-- Process All Button -->
            <button id="process-all" class="px-4 py-2 mb-4 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed">
                Process All
            </button>

            <!-- Verses Table -->
            <table id="verses-table" class="hidden w-full border-collapse border border-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="border border-gray-200 px-4 py-2 text-left">Verse Number</th>
                        <th class="border border-gray-200 px-4 py-2 text-left">Verse</th>
                        <th class="border border-gray-200 px-4 py-2 text-left">Status</th>
                        <th class="border border-gray-200 px-4 py-2 text-left">Actions</th>
                        <th class="border border-gray-200 px-4 py-2 text-left">Audio</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
